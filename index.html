<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Microsoft 365 Icons FY26</title>
<link rel="icon" href="files/website/favicon_Microsoft_Logo.webp">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f3f3f3;
        color: #000;
        line-height: 1.6;
    }

    .header {
        position: relative;
        height: 300px;
        overflow: hidden;
    }

    .header img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.6) blur(1px);
        transition: transform 0.5s ease;
    }

    .header:hover img {
        transform: scale(1.05);
    }

    .header h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-weight: 700;
        font-size: 3rem;
        padding: 15px 30px;
        background: linear-gradient(135deg, rgba(0,120,212,0.8), rgba(0,150,255,0.8));
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        text-align: center;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .content {
        max-width: 900px;
        margin: -60px auto 40px;
        background: #fff;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        text-align: center;
        animation: fadeIn 1s ease forwards;
    }

    .content h3 {
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 1.8rem;
        color: #0078d4;
    }

    .download-button {
        display: inline-flex;
        align-items: center;
        gap: 15px;
        background: #0078d4;
        color: #fff;
        font-weight: 600;
        padding: 15px 25px;
        border-radius: 10px;
        margin: 15px 10px;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .download-button img {
        width: 40px;
        height: 40px;
    }

    .download-button:hover {
        background: #005a9e;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        color: #555;
    }

    @keyframes fadeIn {
        0% {opacity: 0; transform: translateY(20px);}
        100% {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

    <div class="header">
        <img src="files/website/microsoft_365_wallpaper.jpg" alt="Microsoft 365 Wallpaper">
        <h1>Microsoft 365 Logo Downloads</h1>
    </div>

    <div class="content">
        <h3>Download the official Microsoft 365 product logos:</h3>
        
        <a class="download-button" href="https://github.com/mnsmi/microsoft365-icons/raw/refs/heads/main/files/zip/FY26_PNG_icons.zip" download>
            <img src="files/website/win11_folder.svg" alt="PNG">
            <span>ZIP Package (PNG Format)</span>
        </a>

        <a class="download-button" href="https://github.com/mnsmi/microsoft365-icons/raw/refs/heads/main/files/zip/FY26_SVG_icons.zip" download>
            <img src="files/website/win11_folder.svg" alt="SVG">
            <span>ZIP Package (SVG Format)</span>
        </a>
    </div>

    <footer>
        &copy; 2025 Microsoft 365 Icons Collection. All rights reserved.
    </footer>

</body>
</html>
